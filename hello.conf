    server {
        listen 3007
        index hello.html
        root examples
        autoindex on
        error_page 404 notfound.html

        location /images {
            limit_except GET
            autoindex off
            error_page 404 nocake.html
        }

        location /pdfs {
            index webserv.pdf
        }
}

    server {
        listen 3008
        index hello.html
        root examples
        redirect examples/redirect
        error_page 404 notfound.html

        location /images {
            limit_except GET
            autoindex on
            error_page 404 nocake.html
        }

        location /pdfs {
            index webserv.pdf
        }

}